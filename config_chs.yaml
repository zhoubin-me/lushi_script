basic:
  # 出战队伍的编号, 从0开始计数
  team_id: 3

  # 目标悬赏的编号, 从0开始计数
  boss_id: 5
  # 队伍中佣兵的数量，至少3人
  hero_count: 6
  # 完成悬赏后的奖励数目
  reward_count: 5
  # 在拿到神秘选项后是否提前结束战斗, 1 为提前结束, 0 为继续战斗
  early_stop: 0
  # 连续操作之间的延迟, 如果脚本经常少点某些按钮, 你可能需要增加延迟使delay > 1.0
  delay: 0.5
  # 屏幕上图像模板匹配的置信阈值
  confidence: 0.8
  # 战斗中佣兵的排序, 从0开始计数



  # PVP投降脚本 或者 PVE
  mode: 'pve' # 'pvp' or 'pve'
  # 投降延迟时间
  pvp_delay: 0.5 # in seconds
  # 是否快速投降，因为官方的设置，有时候投降按钮位置会变化，快速投降会导致投降失败，
  fast_surrender: 0 # 1为快速投降，0为识别投降按钮再投降，当然投降速度会变慢
  # 如果界面卡住，最多等多久重启炉石
  longest_waiting: 80 # 秒计
  # 战网路径(注意路径要加双斜杠)
  bn_path: ["C:", "Program Files (x86)", "Battle.net", "Battle.net.exe"] # 'C:\\Program Files (x86)\\Battle.net\\Battle.net.exe'
  # 炉石日志路径
  hs_log: ["E:", "Games", "Hearthstone", "Logs", "Power.log"] # 'D:\\Hearthstone\\Logs\\Power.log'
  # 遇到，掉线等是否自动重启
  auto_restart: 0 # 1为自动重启，0为否


heros:
  # 英雄依次上场的序号，从0开始数，是在手牌的位置而非队伍中的位置
  battle_seq: [0, 1, 4, 5, 2, 3]
  # 每个英雄的三个技能的优先顺序(而非优先级)
  # 比如 0: [2, 0, 1]意味着第一个英雄优先放第三个技能，如在CD中则放第一个技能，第一个也在CD中则放第三个技能
  # 再比如 5: [1, 2, 0] 意味着第六个英雄优先放第二个技能，如不能则放第三个，再不能则放第一个
  # 英雄序号需要与battle_seq里的序号对应
  skill_seq:
    0: [1, 2, 0]
    1: [1, 2, 0]
    2: [1, 2, 0]
    3: [2, 1, 0]
    4: [0, 1, 2]
    5: [1, 0, 2]
    6: [1, 0, 2]
  # 暂时可以不管
  skill_basic_damage:
    0: [8, 8, 8]
    1: [8, 8, 8]
    2: [8, 8, 8]
    3: [8, 8, 8]
    4: [8, 8, 8]
    5: [8, 8, 8]
    6: [8, 8, 8]


